<html>
    <title>
        Login/signup
    </title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
    rel="stylesheet"/>
    <head>
    </head>
    <body>
        <div class="container-fluid">
            <h2 align="center"><b><u>LOGIN to HTML WEBPAGE for BETTER LEARNING</u></b></h2>
            <div class="main">
                <p class="sign" align="center">Sign in</p>
                  <label for="un">Username : </label>
                  <input class="un" id="un" name="un" type="email" required><br>
                  Password : 
                  <input class="pass" type="password" align="center" required><br>
                  <a class="submit" align="center" href="index.html"><button type="button" class="btn btn-default">Sign in</button></a><br><br>
                  <p class="forgot" align="center" required><button type="button" class="btn btn-default">Forgot Password</button></p>
                </div>
        </div>    
    </body>
</html>
